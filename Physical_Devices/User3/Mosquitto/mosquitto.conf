pid_file /var/run/mosquitto/mosquitto_gateway3.pid
persistence true
persistence_location ./data/
autosave_interval 300

log_dest file ./logs/mosquitto_gateway3.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_timestamp true

listener 1884
protocol mqtt

cafile ./certs/ca.cert.pem
certfile ./certs/broker.cert.pem
keyfile ./certs/broker.key.pem
tls_version tlsv1.2

require_certificate false
allow_anonymous false
password_file ./passwd


listener 1883
protocol mqtt
require_certificate false
allow_anonymous true

# ============================================================================
# ACL (Access Control)
# ============================================================================
acl_file ./acl.conf

# ============================================================================
# SECURITY
# ============================================================================
max_connections 10
max_queued_messages 100

# ============================================================================
# PERFORMANCE
# ============================================================================
max_inflight_messages 10
set_tcp_nodelay true