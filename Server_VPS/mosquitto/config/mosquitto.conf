# ============= VPS MQTT BROKER CONFIGURATION =============

# Non-secure listener for API Server (internal only)
listener 1883
protocol mqtt
allow_anonymous false

# SSL/TLS listener for Gateway (external)
listener 8883
protocol mqtt
allow_anonymous false
cafile /mosquitto/certs/ca.cert.pem
certfile /mosquitto/certs/server.cert.pem
keyfile /mosquitto/certs/server.key.pem
require_certificate true
use_identity_as_username true
tls_version tlsv1.2

# ACL Configuration
acl_file /mosquitto/acl/acl.conf
password_file /mosquitto/passwd/passwd

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_type subscribe
log_type unsubscribe
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S
